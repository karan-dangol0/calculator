<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-box"></div>
      <div class="input-keys">
        <div class="key key1">1</div>
        <div class="key key2">2</div>
        <div class="key key3">3</div>
        <div class="key  equal">=</div>
        <div class="key key4">4</div>
        <div class="key key5">5</div>
        <div class="key key6">6</div>
        <div class="key operator plus">+</div>
        <div class="key key7">7</div>
        <div class="key key8">8</div>
        <div class="key key9">9</div>
        <div class="key operator subtract">-</div>
        <div class="key key0">0</div>
        <div class="key operator point">.</div>
        <div class="key operator divide">/</div>
        <div class="key operator multiply">*</div>
        <div class="key history"><span class="material-symbols-outlined">
timeline
</span></div>
        <div class="key upgrade"><span class="material-symbols-outlined">
function
</span></div>
        <div class="key clear">
          <span class="material-symbols-outlined"> delete_forever </span>
        </div>
        <div class="key backspace">
          <span class="material-symbols-outlined"> backspace </span>
        </div>
      </div>
    </div>
  </body>
</html>
